<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parser</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

    <div id="mainContainer">
        <h1>URL Parser</h1>

        <div>
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput">
            <button onclick="parseURL()" id="parseBtn">Parse URL</button>
        </div>

        <div id="resContainer">
            <h2>URL Components</h2>
            <ul id="resList"></ul>
            <button onclick="goBack()">Clear</button>
        </div>
    </div>
    <footer>
        <p>&copy; Krishanjit Rajbongshi</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/urlParser.js"></script>

</body>

</html>
